{% extends 'base.html' %}

{% block title %}
注册
{% endblock %}

{% block head %}
<!-- 加载注册用的js代码 -->
<script src="https://ajax.aspnetcdn.com/ajax/jquery/jquery-1.9.0.min.js"></script>
<Script src="../../static/js/register.js"></Script>
{% endblock %}

{% block body %}
    <h1>用户注册</h1>
    <form action="{{url_for('login.register')}}" method="post">
        <div>
            <label>用户名: </label>
            <input type="text" name="username" placeholder="请输入用户名">
            <br><br>
            <label>邮箱：</label>
            <!-- 邮箱用来发送邮件验证码 -->
            <input type="text" name="email" placeholder="请输入邮箱">
            <br><br>
            <label>验证码：</label>
            <input type="text" name="captcha" placeholder="请输入验证码">
            <!-- 这个button标签的操作由js文件实现 -->
            <button type="button" id="button">获取验证码</button>
            <br><br>
            <label>密码: </label>
            <input type="password" name="passwd" placeholder="请输入密码">
            <br><br>
            <label>确认密码: </label>
            <input type="password" name="re_password" placeholder="请确认密码">
        </div>
        <div>
            <button type="submit">注册</button>
            <!-- 使用js实现回到登陆界面 -->
            <button type="button">取消</button>
        </div>
    </form>
{% endblock %}
